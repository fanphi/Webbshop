<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booktuary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/565431073f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-link-wrapper">
        <img class="logo" src="./img/logotype" alt="logotype" />
        <nav class="login-nav">
          <a href="./login.html"><i class="fa-solid fa-user"></i></a>
          <a class="hidden" href="./login.html">Sign up/ Log in</a>
          <!-- adderar hidden class till länkarna-->
          <br />
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          <a class="hidden" href="">Shopping cart</a>
          <!-- adderar hidden class till länkarna-->
        </nav>
      </div>
      <div class="nav-wrapper">
        <nav class="header-nav">
          <a href="?category=poetry">Start </a>
          <a href="?category=classics">Classics</a>
          <a href="?category=science">Science</a>
          <a href="?category=poetry">Poetry</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="start-headline">
        <h1 class="start-h1">BOOKTUARY</h1>
        <p class="start-info">Welcome to our brand new bookstore!</p>
      </section>
      <section class="start-content">
        <div id="productContainer" class="product-container">
          <div class="product">
            <div class="img-frame">
              <img class="book-img" src="" alt="" />
            </div>
            <h2 class="book-title">Foundation</h2>
            <h3 class="category-price">1500 kr</h3>
            <button class="buy btn">ADD TO CART</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="footer-column-left">
        <h2 class="footer-left-title">Booktuary</h2>
        <p class="footer-left-adress">Tulegatan-121</p>
        <p class="footer-left-adress">11386-Stockholm</p>
        <p class="e-mail">booktuary@gmail.com</p>
        
      </div>
      <div class="footer-column-middle">
        <div class="payment-option-container">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div class="tagline-container"><p>Make your payment easier</p></div>
      </div>
      <div class="footer-column-right">
        <div class="social-media-icon-container">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer-cookies-text-container">
          <p class="footer-cookies-text"><br>
            We use cookies to give best service
          <p>
          <p class="footer-copyright-text">&copy;2022 Booktuary</p>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
