<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booktuary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/565431073f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-link-wrapper">
        <img class="logo" src="./img/logotype" alt="logotype" />
        <nav class="login-nav">
          <i class="fa-solid fa-user"></i>
          <a class="hidden" href="">Sign up/ Log in</a>
          <!-- adderar hidden class till länkarna-->
          <br />
          <i class="fa-solid fa-cart-shopping"></i>
          <a class="hidden" href="./shoppingcart.html">Shopping cart</a>
          <!-- adderar hidden class till länkarna-->
        </nav>
      </div>
      <div class="nav-wrapper">
        <nav class="header-nav">
          <a href="?category=poetry">Start </a>
          <a href="?category=classics">Classics</a>
          <a href="?category=science">Science</a>
          <a href="?category=poetry">Poetry</a>
        </nav>
      </div>
    </header>
    <main>
        <section class="form-wrapper">
        <h2>Create new account</h2>
        <form id="createUser" class="userform">
            <label for="name">Full name* </label>
            <input type="name" id="name" required class="input-field">
            <label for="address">Address*</label>
            <input type="address" id="address" required class="input-field">
            <label for="zipcode">Postal code*</label>
            <input type="text" id="zipcode" pattern="[0-9]*" required class="input-field">
            <label for="city">City*</label>
            <input type="text" id="city" required class="input-field">
            <label for="userEmail">Email*</label>
            <input type="email" id="useremail" required class="input-field">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="input-field">
            <label for="userPassword">Password*</label>
            <input type="password" id="userpass" required class="input-field">
            <p>*required. These fields must be filled out to proceed. </p>
            <button class="create btn" id="createbtn">Create account</button>
        </form>
    </section>
    </main>
    <footer class="main-footer">
      <div class="footer-column-left">
        <h2 class="footer-left-title">Booktuary</h2>
        <p class="footer-left-adress">Tulegatan-121</p>
        <p class="footer-left-adress">11386-Stockholm</p>
        <p class="e-mail">booktuary@gmail.com</p>
        
      </div>
      <div class="footer-column-middle">
        <div class="payment-option-container">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div class="tagline-container"><p>Make your payment easier</p></div>
      </div>
      <div class="footer-column-right">
        <div class="social-media-icon-container">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer-cookies-text-container">
          <p class="footer-cookies-text"><br>
            We use cookies to give best service
          <p>
          <p class="footer-copyright-text">&copy;2022 Booktuary</p>
        </div>
      </div>
    </footer>
    <!-- <script src="main.js"></script> -->
    <script src="user.js"></script>
  </body>
</html>
