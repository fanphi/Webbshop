<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booktuary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/565431073f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-link-wrapper">
        <img class="logo" src="./img/logotype" alt="logotype" />
        <nav class="login-nav">
          <a href="./login.html?page=login"><i class="fa-solid fa-user"></i></a>
          <a class="hidden log-in-button" href="./login.html?page=login">Sign up/ Log in</a>
          <!-- adderar hidden class till länkarna-->
          <br />
          <a href="./shoppingcart.html?page=shoppingcart"><i class="fa-solid fa-cart-shopping"></i></a>
          <a class="hidden" href="./shoppingcart.html?page=shoppingcart">Shopping cart</a>
          <!-- adderar hidden class till länkarna-->
        </nav>
      </div>
      <div class="nav-wrapper">
        <nav class="header-nav">
          <a href="index.html">Start </a>
          <a class="categ-link" href="index.html?category=poetry&page=categorypage">Poetry</a>
          <a class="categ-link" href="index.html?category=science&page=categorypage">Science</a>
          <a class="categ-link" href="index.html?category=classics&page=categorypage">Classics</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="cart-section">
        <h2 class="cart-h2">Your shopping cart</h2>
        <div class="cart-wrapper" id="productContainer"></div>
        <!-- Innehållet genereras i js -->
        <div class="checkout-container">
          <button class="cart-checkout-btn btn" id="cart-checkout-btn">
            CHECKOUT
          </button>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="footer-column-left">
        <h2 class="footer-left-title">Booktuary</h2>
        <p class="footer-left-adress">Tulegatan-121</p>
        <p class="footer-left-adress">11386-Stockholm</p>
        <p class="e-mail">booktuary@gmail.com</p>
      </div>
      <div class="footer-column-middle">
        <div class="payment-option-container">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div class="tagline-container"><p>Make your payment easier</p></div>
      </div>
      <div class="footer-column-right">
        <div class="social-media-icon-container">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer-cookies-text-container">
          <p class="footer-cookies-text">
            <br />
            We use cookies to give best service
          </p>

          <p></p>
          <p class="footer-copyright-text">&copy;2022 Booktuary</p>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="shoppingcart.js"></script>
  </body>
</html>
