<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booktuary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/565431073f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-link-wrapper">
        <img class="logo" src="./img/logotype" alt="logotype" />
        <nav class="login-nav">
          <a href="./login.html"><i class="fa-solid fa-user"></i></a>
          <a class="hidden" href="./login.html">Sign up/ Log in</a>
          <!-- adderar hidden class till länkarna-->
          <br />
          <a href="./shoppingcart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a class="hidden" href="./shoppingcart.html">Shopping cart</a>
          <!-- adderar hidden class till länkarna-->
        </nav>
      </div>
      <div class="nav-wrapper">
        <nav class="header-nav">
          <a href="index.html">Start </a>
          <a class="categ-link" href="index.html?category=poetry">Poetry</a>
          <a class="categ-link" href="index.html?category=science">Science</a>
          <a class="categ-link" href="index.html?category=classics">Classics</a>
        </nav>
      </div>
    </header>
  <main>
      <section class="cart-section">
          <h2 class="cart-h2">Your shopping cart</h2>
          <div class="cart-wrapper">
          <div class="cart-products-wrapper">
           <img src="" alt="picture of book" class="cart-img">
           <div class="cart-inner-wrapper">
           <h4 class="cart-title">Title</h4>
           <p class="cart-author">Author</p>
          <div class="item-div">
           <p class="cart-items">Items:<span class="number-item">x</span></p>
           <button class="cart-add cart-btn">+</button>
           <button class="cart-remove cart-btn">-</button>
          </div>
        </div>
        <p class="cart-price">Price</p>
          </div>
          <p class="total-p">Total amount(<span class="total-items">x</span> items): <span class="total-price">x</span>SEK</p>
        </div>
          <button class="cart-checkout-btn btn">CHECKOUT</button>

      </section>
  </main>
    <footer class="main-footer">
      <div class="footer-column-left">
        <h2 class="footer-left-title">Booktuary</h2>
        <p class="footer-left-adress">Tulegatan-121</p>
        <p class="footer-left-adress">11386-Stockholm</p>
        <p class="e-mail">booktuary@gmail.com</p>
      </div>
      <div class="footer-column-middle">
        <div class="payment-option-container">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div class="tagline-container"><p>Make your payment easier</p></div>
      </div>
      <div class="footer-column-right">
        <div class="social-media-icon-container">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer-cookies-text-container">
          <p class="footer-cookies-text">
            <br />
            We use cookies to give best service
          </p>

          <p></p>
          <p class="footer-copyright-text">&copy;2022 Booktuary</p>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
